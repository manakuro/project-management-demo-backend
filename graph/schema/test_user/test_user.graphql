type TestUser {
  id: ID!
  name: String!
  age: Int!
  testTodos: [TestTodo!]!
  createdAt: String!
  updatedAt: String!
}
input CreateTestUserInput {
  name: String!
  age: Int!
}
input UpdateTestUserInput {
  id: ID!
  name: String
  age: Int
}

extend type Query {
  testUser(id: ID, age: Int): TestUser
  testUsers: [TestUser!]
}

extend type Mutation {
  createTestUser(input: CreateTestUserInput!): TestUser!
  updateTestUser(input: UpdateTestUserInput!): TestUser!
}
